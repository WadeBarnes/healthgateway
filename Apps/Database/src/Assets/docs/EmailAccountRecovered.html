                <th scope="col" width=""></th>

            <tr>
                <td colspan="3" height="20"></td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <h1 style="font-size: 18px">Hi,</h1>
                    <p>
                        You have successfully recovered your Health Gateway
                        account. You may continue to use the service as you did

                    </p>
                    <p>Thanks,</p>

                <td></td>
            </tr>
        </table>
