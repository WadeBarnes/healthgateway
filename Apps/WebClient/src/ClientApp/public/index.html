<!DOCTYPE html>
<html>
    <head>
        <title>Health Gateway</title>
        <meta charset="UTF-8" />
        <meta http-equiv="cache-control" content="no-cache" />
        <meta http-equiv="pragma" content="no-cache" />
        <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
        <meta
            name="viewport"
            content="width=device-width,user-scalable=0,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0"
        />
        <meta
            name="Description"
            content="The Health Gateway is a Ministry of Health initiative which provides BC residents and their families with secure access to a single view of their health information."
        />
        <meta
            name="google-site-verification"
            content="doAsS2f0kVQcQMjZcJuo2Pdj60GkhXI2iKbwfaUBImk"
        />
        <script src="modernizr-custom.js">
        </script>
        <!-- Snowplow starts plowing - Standalone vE.2.14.0 -->
        <script type="text/javascript">
            (function (p, l, o, w, i, n, g) {
                if (!p[i]) {
                    p.GlobalSnowplowNamespace = p.GlobalSnowplowNamespace || [];
                    p.GlobalSnowplowNamespace.push(i);
                    p[i] = function () {
                        (p[i].q = p[i].q || []).push(arguments);
                    };
                    p[i].q = p[i].q || [];
                    n = l.createElement(o);
                    g = l.getElementsByTagName(o)[0];
                    n.async = 1;
                    n.src = w;
                    g.parentNode.insertBefore(n, g);
                }
            })(
                window,
                document,
                "script",
                "https://www2.gov.bc.ca/StaticWebResources/static/sp/sp-2-14-0.js",
                "snowplow"
            );
            var collector = "spt.apps.gov.bc.ca";
            window.snowplow("newTracker", "rt", collector, {
                appId: "Snowplow_standalone",
                cookieLifetime: 86400 * 548,
                platform: "web",
                post: true,
                forceSecureTracker: true,
                contexts: {
                    webPage: true,
                    performanceTiming: true,
                },
            });
            window.snowplow("enableActivityTracking", 30, 30); // Ping every 30 seconds after 30 seconds
            window.snowplow("enableLinkClickTracking");
            window.snowplow("trackPageView");
        </script>
        <!-- Snowplow stop plowing -->
        
        <script type="text/javascript">
            function detectBrowser() {
                const body = document.getElementsByTagName("BODY")[0];
                const unsupportedBrowser = document.getElementById("unsupported-browser");
                if (Modernizr.es6number) {          
                    body.removeChild(unsupportedBrowser);
                }
                else {          
                    body.removeChild(document.getElementById("app-root"));
                    const unsupportedBrowserMsg = "Health Gateway is not compatible with this browser. Please use another browser.";
                    unsupportedBrowser.innerHTML = unsupportedBrowserMsg;
                }
            }
        </script>
    </head>
    <body class="d-flex flex-column" onload="detectBrowser()">
        <div id="app-root">Loading...</div>
        <div id="unsupported-browser"></div>
    </body>
</html>
